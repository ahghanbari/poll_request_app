{% extends 'polls/base.html' %}
{% block title %}

    {{ question.question_text }}

{% block content %}

   <h1>{{ question.question_text }}</h1>

    <ul>

            <li>{{ choice.choice_text }} --   {{ choice.votes}}</li>
            {{ selected }}
        {% endfor %}
    </ul>

    <a href="{% url 'polls:index' %}">back</a>

{% endblock %}
